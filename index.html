<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dom Practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">

        <div class="col top left">
          <h1>Cat</h1>
        </div>
        <div class="col top middle">
          <h1>VS</h1>
          <h4>It's a battle to the death!</h4>
        </div>
        <div class="col top right">
          <h1>Dog</h1>
        </div>

        <div class="col center left">
          <img class="cat" src="img/battle-cat.gif">
        </div>
        <div class="col center middle">
          <h3>Click to make them fight!</h3>
        </div>
        <div class="col center right">
          <img class="dog" src="img/sniper-dog.jpg">
        </div>



        <div class="col bottom left">
          <ul class="cat">
            <li>Bang!</li>
          </ul>
        </div>
        <div id="secret-corgi" class="col bottom middle">
        </div>
        <div class="col bottom right">
          <ul class="dog">
            <li>Bang!</li>
          </ul>
        </div>




    </div>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
